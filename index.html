<body>
    <section>
        <div class="strip-header-nav">
            <div class="strip-logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div id="open" class="strip-menu">
                <i class="fa fa-align-justify"></i>
            </div>
            <div class="strip-social">
                <div>
                    <i class="fas fa-globe"></i>
                </div>
                <div>
                    <i class="fas fa-share-alt"></i>
                </div>
            </div>
        </div>
        <div class="nav-tap-menu">
            <div class="menu-item">
                <a class="item1 nav-category" href="#">now_playing</a>
                <a class="item2 nav-category" href="#">popular</a>
                <a class="item3 nav-category" href="#">top_rated</a>
                <!-- <a class="item4 nav-category" href="#">trending</a> -->
                <a class="item5 nav-category" href="#">upcoming</a>
                <a class="item6 " href="#contact">Contact Us</a>
            </div>
            <div class="nav-social-item">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fas fa-globe"></i>
                <div class="copyright">
                    <span>Copyright Â© 2019 All Rights Reserved.</span>
                </div>
            </div>
        </div>

    </section>
    <section>
        <div class="container w-75 mt-5">
            <div class="row ">
                <div class="col-md-6">
                    <input id="allMovies" class="form-control mine search mb-5" placeholder="get movies by word...">
                </div>
                <div class="col-md-6">
                    <input id="word" class=" form-control mine search mb-5" placeholder="search...">
                </div>
            </div>
        </div>
    </section>
    <section id="slider">
        <div>
            <div class="container">
                <div class="row" id="rowData">
                </div>
            </div>
    </section>

    <section id="contact">

        <div class="container w-75 my-5">
            <h2 class="text-light my-5">ContacUs...</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control mine" id="name" placeholder="Enter Your Name">
                        <div class="alert alert-danger" id="nameAlert" role="alert">
                            Your Name isn't valid
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control mine" id="email" placeholder="Enter Email">
                        <div class="alert alert-danger" id="emailAlert" role="alert">
                            Enter Valid Email
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control mine" id="phone" placeholder="Enter Phone">
                        <div class="alert alert-danger" id="phoneAlert" role="alert">
                            Enter Valid Phone
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" class="form-control mine" id="age" placeholder="Enter Age">
                        <div class="alert alert-danger" id="ageAlert" role="alert">
                            Enter Valid Age
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control mine" id="password" placeholder="Enter Password">
                        <div class="alert alert-danger" id="passwordAlert" role="alert">
                            entre valid password *Minimum eight characters, at least one letter and one number:*
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control mine" id="passwordConfrim" placeholder="Enter Password">
                        <div class="alert alert-danger" id="passwordConfAlert" role="alert">
                            entre valid Repassword
                        </div>
                    </div>
                </div>

                <button disabled id="submitBtn" type="submit" class="btn btn-outline-danger">Sunmit</button>
            </form>
        </div>
    </section>





    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
